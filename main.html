<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="startScreen">
<head>
  <title ng-bind="'Fastr - ' + details.Title"></title>
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body>
  <div class="container-fluid outerdiv">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><b>AngularJS</b> <span class="span-style">Web App</span></a>
        </div>
      </div>
    </nav>

    <noscript>
      <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
    </noscript>

    <div class="input-group search-bar">
      <input type="text" ng-model="searchSummoner" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter full movie name" autofocus />
      <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
    </div>

    <div id="main-info" ng-include="'partials/riot.html'" class="col-md-8"></div>

  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

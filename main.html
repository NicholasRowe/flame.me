<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="startScreen">
<head>
  <title ng-bind="'Flame.me"></title>

  <link rel="stylesheet" href="styles/output/global.css" />


  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <div class="container">

    <!-- INRODUCTION -->

    <div class="row">
      <div class="intro">
        <h1>Flame.me</h1>

    <!-- FORM STEP 1 -->

    <div class="row">
      <form>
        <fieldset>


          <div class="input-group search-bar">

            <input type="text" ng-model="searchSummoner" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control"type="text" id="summoner-name" placeholder="Enter summoner name" autofocus />

          </div>

          <select name="" id="summoner-server">
            <option value="server_euw">EUW</option>
            <option value="server_eune">EUNE</option>

            <option value="server_oce">OCE</option>
            <option value="server_br">BR</option>
          </select>
          <div class="selector">
            <label for="radio-flame">
              <input type="radio" name="option" id="radio-flame" value="flame" checked> Flame
            </label>
            <label for="radio-praise">
              <input type="radio" name="option" id="radio-praise" value="praise"> Praise
            </label>
          </div>
          <button id="button-submit" type="submit" class="btn btn-main btn-solid-red">Flame on!</button>
        </fieldset>
      </form>
    </div>

    <!-- FORM STEP 1 -->

    <div class="row">
      <h2> <div><strong>Name:</strong>{{ object[searchSummoner].name }}</div></h2>

        <blockquote>
        &quot;Do you tan easily? Because your looking a little bronze!&quot;
        </blockquote>

      <button type="submit" class="btn btn-main btn-border-red">Start over</button>
        <button type="submit" class="btn btn-main btn-solid-red">Flame harder</button>
      </div>

      <!-- ERROR REPORTING -->

      <div class="error">
        <p>Flames gone out? <a href="#">Report a problem</a></p>
      </div>
